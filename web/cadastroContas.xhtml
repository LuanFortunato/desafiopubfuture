<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <p:outputPanel style="margin-top: 20px; margin-left: 20px; font-size: 25px;">
                <p:outputPanel>
                    Saldo
                    <p:inputNumber symbol="R$ " decimalSeparator="," thousandSeparator="." style="margin-top: 5px;" value="#{contaMB.saldo}"/>
                </p:outputPanel>

                <p:outputPanel>
                    Tipo de Conta:
                    <p:selectOneMenu style="margin-top: 10px;" value="#{contaMB.tipoConta}">
                        <f:selectItem itemLabel="Selecionar" itemValue=""/>
                        <f:selectItem itemLabel="Carteira" itemValue="Carteira"/>
                        <f:selectItem itemLabel="Conta Correnta" itemValue="Conta Corrente"/>
                        <f:selectItem itemLabel="Poupança" itemValue="Poupança"/>
                    </p:selectOneMenu> 
                </p:outputPanel>

                <p:outputPanel>
                    Instituição financeira:
                    <p:inputText style="margin-top: 5px;" value="#{contaMB.instituiçãoFinanceira}"/> 
                </p:outputPanel>


                <p:outputPanel style="text-align: center;">
                    <p:commandButton style="margin-right: 5px;" value="Salvar" action="#{contaMB.salvarConta()}"/>
                    <p:commandButton value="Cancelar" action="#{trocaTelaB.getContas}"/> 
                </p:outputPanel>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
