<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <p:outputPanel style="margin-top: 20px; margin-left: 20px; font-size: 25px;">
                <p:outputPanel>
                    Valor:
                    <p:inputNumber symbol="R$ " decimalSeparator="," thousandSeparator="." style="margin-top: 5px;" value="#{despesaMB.valor}"/> 
                </p:outputPanel>
                <p:outputPanel>
                    Data de pagamento:
                    <p:inputMask mask="99/99/9999" style="margin-top: 5px;" value="#{despesaMB.dataPagamento}"/> 
                </p:outputPanel>
                <p:outputPanel>
                    Data de pagamento esperado:
                    <p:inputMask mask="99/99/9999" style="margin-top: 5px;" value="#{despesaMB.dataPagamentoEsperado}"/>
                </p:outputPanel>
                <p:outputPanel> 
                    Tipo de despesa
                    <p:selectOneMenu style="margin-top: 10px;" value="#{despesaMB.tipoDespesa}">
                        <f:selectItem itemLabel="Selecionar" itemValue=""/>
                        <f:selectItem itemLabel="Alimentação" itemValue="Alimentação"/>
                        <f:selectItem itemLabel="Educação" itemValue="Educação"/>
                        <f:selectItem itemLabel="Lazer" itemValue="Lazer"/>
                        <f:selectItem itemLabel="Moradia" itemValue="Moradia"/>
                        <f:selectItem itemLabel="Roupa" itemValue="Roupa"/>
                        <f:selectItem itemLabel="Saúde" itemValue="Saúde"/>
                        <f:selectItem itemLabel="Transporte" itemValue="Transporte"/>
                        <f:selectItem itemLabel="Outros" itemValue="Outros"/>
                    </p:selectOneMenu> 
                </p:outputPanel>
                <p:outputPanel>
                    Número da conta:
                    <p:selectOneMenu style="margin-top: 10px;" value="#{despesaMB.conta.id}">
                        <f:selectItem itemLabel="Selecionar" itemValue=""/>
                        <f:selectItems value="#{contaMB.todasContas}" var="conta" itemValue="#{conta.id}"/>
                    </p:selectOneMenu> 
                </p:outputPanel>
                <p:outputPanel style="text-align: center;">
                    <p:commandButton style="margin-right: 5px;" value="Salvar" action="#{despesaMB.salvarDespesa()}"/>
                    <p:commandButton value="Cancelar" action="#{trocaTelaB.getDespesas}"/> 
                </p:outputPanel>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
